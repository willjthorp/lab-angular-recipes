<p>
  recipe-single works!
</p>

<div *ngIf="!recipeSingle">
  <p>Loading...</p>
</div>

<div class="recipe-card" *ngIf="recipeSingle">
  <p>{{ recipeSingle.name }}</p>
  <p>{{ recipeSingle.description }}</p>
  <div class="ingredients-list">
    <li *ngFor="let ingredient of ingredientList">
      {{ingredient.name}}
      <button (click)="handleAddIngredient">Add to recipe</button>
    </li>
  </div>
</div>

<a [routerLink]="['/home']">Go back</a>
